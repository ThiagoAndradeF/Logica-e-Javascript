<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microcalculadora</title>
</head>
<body>
<button onclick=" subtrair()"> - </button>
<button onclick=" somar()"> + </button>
<button onclick=" multiplicar()"> x </button>
<button onclick=" dividir()"> / </button>
<div id="output"></div>
<script>
    var n1= parseFloat(prompt("digite um número"));
    function mostrar(){
        var output= document.querySelector("#output");
        output.innerHTML=n1
        
    }
    function subtrair(){
        n=parseFloat(prompt("digite outro número"))
        n1-=n
        mostrar()
    }
    function somar(){
        n=parseFloat(prompt("digite outro número"))
        n1+=n
        mostrar()
    }
    function dividir(){
        n=parseFloat(prompt("digite outro número"))
        n1/=n
        mostrar()
    }
    function multiplicar(){
        n=parseFloat(prompt("digite outro número"))
        n1*=n
        mostrar()
    }



</script>
</body> 
</html>
