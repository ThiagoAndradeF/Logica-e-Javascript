<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Controle de decisão</title>
</head>
<body>
    <script>
      var j1= parseFloat(prompt('escolha o seu número jogador 1'));
      var j2= parseFloat(prompt('escolha o seu número jogador 2'));
      if(j1==j2){alert("empataram")} 
      else{
        var n3=parseInt(Math.random() * 2)
        if(n3===0 && j1<j2 || n3===1 && j1>j2){
            alert("jogador 1 ganhou")
        }
        else{
            alert("jogador 2 ganhou")
        }
      };
        
    </script>
</body>
</html>
