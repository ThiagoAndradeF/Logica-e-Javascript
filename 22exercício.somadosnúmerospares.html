<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma dos números pares</title>
</head>
<body>
    <script>
        var arr= new Array(1,2,3,2)
        /*
        n=número em arr;
        var nd= numeros em que módulo de n/2 for igual a 0 somar número com antecessor 
        */
        soma=0;
        for(var i=0; i<arr.length; i++){
          if(!isNaN(arr[i]) && arr[i]%2===0){
           soma+=arr[i];
          }
        }

        alert(' a soma dos números pares é: ' + soma)
    </script>
</body>
</html>
