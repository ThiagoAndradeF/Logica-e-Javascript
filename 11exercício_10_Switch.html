<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var n= parseInt(prompt('digite um número'))
        switch(n){
            case 1:alert("todo nicolascagezinho!");
            break
            case 2:alert("lindo!");
            break
            case 3:alert("ai que gatum!");
            break
            default: alert('escolha um número de um a três, nutelinha!')
} 
   </script>
</body>
</html>
