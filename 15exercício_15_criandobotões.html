<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões criar e limpar tabuada</title>
</head>
<body>
    
    <button onclick="mostrarTabuada()"> Criar tabuada</button>
    <button onclick="limparTabuada()"> Limpar tabuada</button>
    <div id="output"></div>
    <script>
       var output=document.querySelector("#output")
       var mensagem=""
       function mostrarTabuada(){
           var n= parseFloat(prompt("digite um número"));
           limparTabuada()
           var i=1;
           while(i<=1000){
           mensagem+= n+"x"+i+"="+(n*i)+"<br>";
           i++;
        }
           output.innerHTML=mensagem;
       }
       function limparTabuada(){
           mensagem="";
           output.innerHTML=mensagem;
       }
    </script>
</body>

</html>
