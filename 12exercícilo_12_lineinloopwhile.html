<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop em while</title>
</head>
<body>
    <script>
        var n= parseFloat(prompt("digite um n√∫mero"))
        var indice= 1
        while(indice<=1000){
            document.write( n + "x" + indice + "=" + (indice*n)+ "<br>");
            if(indice%10===0  ){document.write("<hr>");}
            indice= indice +1;
            
        }
        document.write("fim do loop")
    </script>
</body>
</html>
