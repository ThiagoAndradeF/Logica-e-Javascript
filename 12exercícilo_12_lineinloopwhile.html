<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop em while</title>
</head>
<body>
    <script>
        var n= parseFloat(prompt("escolha um n√∫mero!"));
        var i= 1;
        while(i<=1000){
            document.write(n + "x" + i + "=" + (n*i) + "<br>" );
            if(i%10===0){document.write('<hr>');}
            i++;
        }
        document.write("fim do loop");
    </script>
</body>
</html>
