     <script>
        var n1 = parseFloat(prompt("digite um numero!"));

        while(indice<=1000){
            document.write(n1 + "x" + indice + '='+ (n1*indice)+"<br>")
            indice++
        };
        documento.write("fim do loop");
    </script>
